<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Fighting Game</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <ol>
    <li>Enter Players' Names</li>
    <li>Click "Create Players" button</li>
    <li>Press Attacking and Healing keys to play the game on your own</li>
    <li>Click "Play" button or "Enter" on Keyboard to simulate the results</li>
    <li>To Reset the game click "Reset" or "R" on Keyboard</li>
  </ol>
  <br>
  <div class="nameInput">
    <input id="p1Input" type="text" placeholder="Enter player 1 name">
    <input id="p2Input" type="text" placeholder="Enter player 2 name">
  </div>
  <button id="createBtn">Create Players</button>
  <div class="menu">
    <div class="p1Info">

      <div id="p1Name">Player 1</div>

      <img id="p1" src="https://github.com/NicholasChristopherBlake/Fighting_App/blob/main/images/p1.gif" />

      <div class="playerControls">

        <div class="AttackDiv">
          <h3>Q:</h3>
          <button onclick="player1.strike(player1, player2, player1.attackDmg)" id="attack">
            Attack
          </button>
        </div>

        <div class="HealDiv">
          <h3>A:</h3>
          <button onclick="player1.heal(player1)" id="heal">
            Heal
          </button>
        </div>
      </div>

      <div id="p1Health">100</div>
    </div>

    <button id="play">Simulate (Enter)</button>

    <div class="p2Info">

      <div id="p2Name">Player 2</div>

      <img id="p2" src="https://github.com/NicholasChristopherBlake/Fighting_App/blob/main/images/p2.gif" />
      <div class="playerControls">
        <div class="AttackDiv">
          <h3>P:</h3>
          <button onclick="player2.strike(player2, player1, player2.attackDmg)" id="attack">
            Attack
          </button>
        </div>
        <div class="HealDiv">
          <h3>L:</h3>
          <button onclick="player2.heal(player2)" id="heal">
            Heal
          </button>
        </div>
      </div>

      <div id="p2Health">100</div>
    </div>

  </div>
  <br>

  <p id="message"></p>

  <div class="resultContainer">
    <div id="result"></div>
    <button id="reset" onclick="game.reset(p1,p2)">Reset (R)</button>
  </div>

  <audio id="p1attack" controls style="display:none">
    <source src="https://github.com/NicholasChristopherBlake/Fighting_App/blob/main/sounds/fastpunch.mp3" type="audio/mpeg">
  </audio>
  <audio id="p1heal" controls style="display:none">
    <source src="https://github.com/NicholasChristopherBlake/Fighting_App/blob/main/sounds/fastheal.mp3" type="audio/mpeg">
  </audio>
  <audio id="p2attack" controls style="display:none">
    <source src="https://github.com/NicholasChristopherBlake/Fighting_App/blob/main/sounds/quickhit.mp3" type="audio/mpeg">
  </audio>
  <audio id="p2heal" controls style="display:none">
    <source src="https://github.com/NicholasChristopherBlake/Fighting_App/blob/main/sounds/quickheal.mp3" type="audio/mpeg">
  </audio>
  <audio id="victory" controls style="display:none">
    <source src="https://github.com/NicholasChristopherBlake/Fighting_App/blob/main/sounds/victory.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>

</html>
